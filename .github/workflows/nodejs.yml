name: Node CI

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: yarn lint
        run: |
          yarn
          yarn lint
        env:
          CI: true
      - name: yarn build
        run: |
          yarn build
          yarn prebuild:packages
        env:
          CI: true
      - name: yarn unit test
        run: |
          yarn test:unit
        env:
          CI: true
      - name: Start Elasticsearch and Redis
        run: |
          docker-compose up -d redis es7
        env:
          CI: true
      - name: Restore main Index for testing
        run: |
          yarn restore7
        env:
          CI: true
      - name: yarn integration test
        run: |
          yarn test:integration
        env:
          CI: true
      - run: set -e
      - run: |
             cd docs
             npm i
             npm run build
      - run: |
            cd docs
            git clone https://github.com/adempiere/proxy-adempiere-api.git --branch gh-pages --single-branch gh-pages
            cp -r .vuepress/dist/* gh-pages/
            cd gh-pages/docs
            touch .nojekyll 
            git init 
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            git commit -m "Update documentation" -a || true
      - uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
